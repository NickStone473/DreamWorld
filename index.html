<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DreamWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen bei DreamWorld</h1>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DreamWorld</p>
    </footer>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            fetch("https://script.google.com/macros/s/AKfycbwooe6C9GqeWZHezImVnps1XqCJPaDsUH_UmtGiQ0OtLXZKl3Sx3qjBsc0CtCCvXb1RUg/exec=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
            .then(response => response.json())
            .then(data => {
                if(data.success){
                    document.getElementById("message").innerText = "Login erfolgreich!";
                    document.getElementById("message").style.color = "green";
                    // Weiterleitung nach Login (optional)
                    // window.location.href = "dashboard.html";
                } else {
                    document.getElementById("message").innerText = "Benutzername oder Passwort falsch!";
                    document.getElementById("message").style.color = "red";
                }
            });
        }
    </script>
</body>
</html>
