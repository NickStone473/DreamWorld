<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DreamWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen bei DreamWorld</h1>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button id="loginBtn">Einloggen</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>DreamWorld &copy; 2025</p>
    </footer>

    <script>
        // WICHTIG: richtige WebApp-URL vom Apps Script!
        const webAppURL = "https://script.google.com/macros/s/AKfycbwUKLbhdSOjkWAqiVjo0re5_8S2-xZbRGZq-MoESt1C_rkrpni280rzpzINhkYNr2DXsw/exec";

        document.getElementById("loginBtn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                document.getElementById("message").innerText = "Bitte alle Felder ausfÃ¼llen!";
                document.getElementById("message").style.color = "red";
                return;
            }

            fetch(`${webAppURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Antwort von der WebApp:", data); // Debug

                    if (data.Erfolg === true) {
                        document.getElementById("message").innerText = "Login erfolgreich!";
                        document.getElementById("message").style.color = "green";

                        // Weiterleitung zum Dashboard
                        setTimeout(() => {
                            window.location.href = "dashboard.html";
                        }, 1000);
                    } else {
                        document.getElementById("message").innerText = "Benutzername oder Passwort falsch!";
                        document.getElementById("message").style.color = "red";
                    }
                })
                .catch(error => {
                    document.getElementById("message").innerText = "Fehler bei der Verbindung zur Datenbank!";
                    document.getElementById("message").style.color = "red";
                    console.error("Fetch-Fehler:", error);
                });
        });
    </script>
</body>
</html>
