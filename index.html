<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DreamWorld 1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen in der DreamWorld-Zentrale</h1>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button id="loginBtn">Einloggen</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>DreamWorld &copy; 2025</p>
    </footer>

    <script>
        const webAppURL = "https://script.google.com/macros/s/AKfycbwaLNfqTzGpLJ1dgmgB1ZVoPxlT2l53OeUKCZEcUur8/dev";

        document.getElementById("loginBtn").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch(`${webAppURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.Erfolg) {
                        document.getElementById("message").innerText = "Login erfolgreich!";
                        document.getElementById("message").style.color = "green";

                        // Weiterleitung zum Dashboard mit Username und Rolle
                        setTimeout(() => {
                            window.location.href = "dashboard.html?user=" + encodeURIComponent(username) + "&role=" + encodeURIComponent(data.Rolle);
                        }, 500);

                    } else {
                        document.getElementById("message").innerText = "Benutzername oder Passwort falsch!";
                        document.getElementById("message").style.color = "red";
                    }
                })
                .catch(error => {
                    document.getElementById("message").innerText = "Fehler bei der Verbindung!";
                    document.getElementById("message").style.color = "red";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
